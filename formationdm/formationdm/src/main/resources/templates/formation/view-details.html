<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 th:text="${formation.titre}">Titre de la formation</h2>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Description</dt>
                <dd class="col-sm-9" th:text="${formation.description}">Description</dd>

                <dt class="col-sm-3">Durée</dt>
                <dd class="col-sm-9" th:text="${formation.duree} + ' heures'">Durée</dd>

                <dt class="col-sm-3">Statut</dt>
                <dd class="col-sm-9">
                    <span th:if="${formation.planifiee}" class="badge bg-success">Planifiée</span>
                    <span th:unless="${formation.planifiee}" class="badge bg-secondary">Non planifiée</span>
                </dd>
            </dl>

            <a th:href="@{/formations}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
