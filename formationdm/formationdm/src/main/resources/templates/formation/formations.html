<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Gestion des Formations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .pagination .page-link {
            color: #0d6efd;
        }
        .badge {
            font-size: 0.9em;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn-modifier {
            min-width: 80px;
        }
        /* Styles pour le tri et filtrage */
        .sortable-header {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }
        .sortable-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sort-icon {
            position: absolute;
            right: 5px;
        }
        /* Loader */
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Filtres */
        .filter-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pageTitle}">Gestion des Formations</h2>

    <!-- Messages flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="mb-3">
        <a th:href="@{/formations/new}" class="btn btn-primary">Ajouter une formation</a>
    </div>

    <!-- Section Filtres -->
    <div class="filter-section mb-3">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="searchTitre" class="form-control" placeholder="Rechercher par titre">
            </div>
            <div class="col-md-2">
                <select id="filterStatut" class="form-select">
                    <option value="">Tous statuts</option>
                    <option value="true">Planifiées</option>
                    <option value="false">Non planifiées</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="number" id="minDuree" class="form-control" placeholder="Durée min">
                    <span class="input-group-text">-</span>
                    <input type="number" id="maxDuree" class="form-control" placeholder="Durée max">
                </div>
            </div>
            <div class="col-md-2">
                <button id="btnFiltrer" class="btn btn-primary">Filtrer</button>
                <button id="btnReset" class="btn btn-secondary ms-2">Réinitialiser</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader"></div>

    <div th:if="${formations != null and #lists.isEmpty(formations)}" class="alert alert-info">
        Aucune formation disponible
    </div>

    <div class="table-responsive" th:unless="${formations == null or #lists.isEmpty(formations)}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th class="sortable-header" onclick="sortTable('id')">
                    ID <span id="sortIcon-id" class="sort-icon"></span>
                </th>
                <th class="sortable-header" onclick="sortTable('titre')">
                    Titre <span id="sortIcon-titre" class="sort-icon"></span>
                </th>
                <th>Description</th>
                <th class="sortable-header" onclick="sortTable('duree')">
                    Durée (heures) <span id="sortIcon-duree" class="sort-icon"></span>
                </th>
                <th class="sortable-header" onclick="sortTable('planifiee')">
                    Planifiée <span id="sortIcon-planifiee" class="sort-icon"></span>
                </th>
                <th>Demandes</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="formationsTableBody">
            <tr th:each="formation : ${formations}">
                <td th:text="${formation.id}">ID</td>
                <td th:text="${formation.titre}">Titre</td>
                <td th:text="${formation.description}">Description</td>
                <td th:text="${formation.duree}">Durée</td>
                <td>
                    <span th:if="${formation.planifiee}" class="badge bg-success">Oui</span>
                    <span th:unless="${formation.planifiee}" class="badge bg-secondary">Non</span>
                </td>
                <td>
                    <span class="badge bg-info" th:text="|${formation.nbDemandes} demandes|">0 demandes</span>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/formations/edit/{id}(id=${formation.id})}"
                           class="btn btn-warning btn-sm btn-modifier">
                            Modifier
                        </a>
                        <a th:href="@{/formations/{id}(id=${formation.id})}"
                           class="btn btn-info btn-sm">
                            Détails
                        </a>
                        <form th:action="@{/formations/delete/{id}(id=${formation.id})}"
                              method="post"
                              style="display: inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette formation ?');">
                                Supprimer
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${totalPages != null and totalPages > 1}" class="row mt-4">
        <div class="col">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Première page -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/formations(page=0, size=${pageSize})}"
                           th:unless="${currentPage == 0}">&laquo;&laquo;</a>
                        <span class="page-link" th:if="${currentPage == 0}">&laquo;&laquo;</span>
                    </li>

                    <!-- Page précédente -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/formations(page=${currentPage - 1}, size=${pageSize})}"
                           th:unless="${currentPage == 0}">&laquo;</a>
                        <span class="page-link" th:if="${currentPage == 0}">&laquo;</span>
                    </li>

                    <!-- Pages autour de la page courante -->
                    <li th:each="i : ${#numbers.sequence(
                        T(java.lang.Math).max(0, currentPage - 2),
                        T(java.lang.Math).min(currentPage + 2, totalPages - 1)
                    )}" class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                        <a class="page-link" th:href="@{/formations(page=${i}, size=${pageSize})}"
                           th:text="${i + 1}" th:unless="${i == currentPage}"></a>
                        <span class="page-link" th:if="${i == currentPage}" th:text="${i + 1}"></span>
                    </li>

                    <!-- Page suivante -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/formations(page=${currentPage + 1}, size=${pageSize})}"
                           th:unless="${currentPage == totalPages - 1}">&raquo;</a>
                        <span class="page-link" th:if="${currentPage == totalPages - 1}">&raquo;</span>
                    </li>

                    <!-- Dernière page -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/formations(page=${totalPages - 1}, size=${pageSize})}"
                           th:unless="${currentPage == totalPages - 1}">&raquo;&raquo;</a>
                        <span class="page-link" th:if="${currentPage == totalPages - 1}">&raquo;&raquo;</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Sélecteur de taille de page -->
    <div class="row mt-2">
        <div class="col text-center">
            <div class="btn-group">
                <a th:href="@{/formations(page=0, size=5)}"
                   class="btn btn-outline-secondary btn-sm"
                   th:classappend="${pageSize == 5} ? 'active' : ''">5</a>
                <a th:href="@{/formations(page=0, size=10)}"
                   class="btn btn-outline-secondary btn-sm"
                   th:classappend="${pageSize == 10} ? 'active' : ''">10</a>
                <a th:href="@{/formations(page=0, size=20)}"
                   class="btn btn-outline-secondary btn-sm"
                   th:classappend="${pageSize == 20} ? 'active' : ''">20</a>
                <a th:href="@{/formations(page=0, size=50)}"
                   class="btn btn-outline-secondary btn-sm"
                   th:classappend="${pageSize == 50} ? 'active' : ''">50</a>
            </div>
            <small class="text-muted d-block mt-1">Éléments par page</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentSortField = 'id';
    let currentSortDirection = 'asc';

    document.addEventListener('DOMContentLoaded', function() {
        // Initialiser les icônes de tri
        updateSortIcons();

        // Gestion du bouton Filtrer
        document.getElementById('btnFiltrer').addEventListener('click', function() {
            loadData();
        });

        // Gestion du bouton Réinitialiser
        document.getElementById('btnReset').addEventListener('click', function() {
            document.getElementById('searchTitre').value = '';
            document.getElementById('filterStatut').value = '';
            document.getElementById('minDuree').value = '';
            document.getElementById('maxDuree').value = '';
            currentSortField = 'id';
            currentSortDirection = 'asc';
            updateSortIcons();
            loadData();
        });
    });

    function sortTable(field) {
        if (currentSortField === field) {
            currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            currentSortField = field;
            currentSortDirection = 'asc';
        }
        updateSortIcons();
        loadData();
    }

    function updateSortIcons() {
        // Réinitialiser toutes les icônes
        document.querySelectorAll('.sort-icon').forEach(icon => {
            icon.textContent = '';
        });

        // Mettre à jour l'icône du champ trié actuellement
        const icon = document.getElementById(`sortIcon-${currentSortField}`);
        if (icon) {
            icon.textContent = currentSortDirection === 'asc' ? '↑' : '↓';
        }
    }

    function loadData() {
        const titre = document.getElementById('searchTitre').value;
        const statut = document.getElementById('filterStatut').value;
        const minDuree = document.getElementById('minDuree').value;
        const maxDuree = document.getElementById('maxDuree').value;

        // Afficher le loader
        document.getElementById('loader').style.display = 'block';
        document.getElementById('formationsTableBody').style.opacity = '0.5';

        // Construire l'URL avec les paramètres
        let url = `/formations/api/filtered?sortBy=${currentSortField}&direction=${currentSortDirection}`;
        if (titre) url += `&titre=${encodeURIComponent(titre)}`;
        if (statut) url += `&planifiee=${statut}`;
        if (minDuree) url += `&minDuree=${minDuree}`;
        if (maxDuree) url += `&maxDuree=${maxDuree}`;

        // Appel AJAX
        fetch(url)
            .then(response => response.json())
            .then(data => {
                updateTable(data);
            })
            .catch(error => {
                console.error('Erreur:', error);
            })
            .finally(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('formationsTableBody').style.opacity = '1';
            });
    }

    function updateTable(data) {
        const tbody = document.getElementById('formationsTableBody');
        tbody.innerHTML = '';

        data.forEach(formation => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formation.id}</td>
                <td>${formation.titre}</td>
                <td>${formation.description}</td>
                <td>${formation.duree}</td>
                <td>
                    <span class="badge ${formation.planifiee ? 'bg-success' : 'bg-secondary'}">
                        ${formation.planifiee ? 'Oui' : 'Non'}
                    </span>
                </td>
                <td>
                    <span class="badge bg-info">${formation.nbDemandes || 0} demandes</span>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="/formations/edit/${formation.id}" class="btn btn-warning btn-sm btn-modifier">
                            Modifier
                        </a>
                        <a href="/formations/${formation.id}" class="btn btn-info btn-sm">
                            Détails
                        </a>
                        <form action="/formations/delete/${formation.id}" method="post" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette formation ?');">
                                Supprimer
                            </button>
                        </form>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    }
</script>
</body>
</html>
