<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestion des Formations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .nav-item.active {
            background-color: var(--primary-color);
        }
        .nav-item.active .nav-link {
            color: white !important;
        }
        .stat-card {
            border-left: 4px solid var(--primary-color);
        }
        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-primary-light { background-color: rgba(67, 97, 238, 0.1); }
        .bg-warning-light { background-color: rgba(255, 193, 7, 0.1); }
        .bg-success-light { background-color: rgba(40, 167, 69, 0.1); }
        .bg-danger-light { background-color: rgba(220, 53, 69, 0.1); }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand p-3">
            <h4 class="text-primary"><i class="fas fa-graduation-cap me-2"></i>FormationsPro</h4>
        </div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/dashboard}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/formations}"><i class="fas fa-book me-2"></i> Formations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/demandes}"><i class="fas fa-clipboard-list me-2"></i> Demandes</a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content p-4">
        <div class="header d-flex justify-content-between mb-4">
            <h2 th:text="${pageTitle}">Dashboard</h2>
            <div class="user-profile d-flex align-items-center">
                <span class="me-2">Admin</span>
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
        </div>

        <!-- Cartes Statistiques -->
        <div class="row mb-4">
            <!-- Carte Formations -->
            <div class="col-md-3">
                <div class="card stat-card p-3 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted">Formations</h6>
                            <h3 th:text="${formationCount}">0</h3>
                        </div>
                        <div class="icon-circle bg-primary-light">
                            <i class="fas fa-book text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carte Demandes Total -->
            <div class="col-md-3">
                <div class="card stat-card p-3 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted">Total Demandes</h6>
                            <h3 th:text="${totalDemandes}">0</h3>
                        </div>
                        <div class="icon-circle bg-primary-light">
                            <i class="fas fa-clipboard-list text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carte Demandes Approuvées -->
            <div class="col-md-3">
                <div class="card stat-card p-3 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted">Approuvées</h6>
                            <h3 th:text="${demandesApprouvees}">0</h3>
                        </div>
                        <div class="icon-circle bg-success-light">
                            <i class="fas fa-check-circle text-success"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carte Demandes En Attente -->
            <div class="col-md-3">
                <div class="card stat-card p-3 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="text-muted">En Attente</h6>
                            <h3 th:text="${demandesEnAttente}">0</h3>
                        </div>
                        <div class="icon-circle bg-warning-light">
                            <i class="fas fa-clock text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Évolution des Demandes</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="demandesChart" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Top Formations</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="topFormationsChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tableau des Dernières Demandes -->
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between">
                <h5 class="mb-0">Dernières Demandes</h5>
                <a th:href="@{/demandes}" class="btn btn-sm btn-primary">Voir tout</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Collaborateur</th>
                            <th>Formation</th>
                            <th>Date</th>
                            <th>Statut</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- À remplacer par vos vraies données -->
                        <tr>
                            <td>1</td>
                            <td>Jean Dupont</td>
                            <td>Spring Boot</td>
                            <td>10/05/2023</td>
                            <td><span class="badge bg-success">Approuvée</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Graphique des demandes
        new Chart(document.getElementById('demandesChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
                datasets: [{
                    label: 'Demandes',
                    data: [12, 19, 15, 8, 12, 18],
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    borderColor: '#4361ee',
                    tension: 0.3
                }]
            }
        });

        // Graphique des top formations
        new Chart(document.getElementById('topFormationsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Java', 'Spring Boot', 'Angular', 'SQL'],
                datasets: [{
                    data: [25, 18, 12, 8],
                    backgroundColor: ['#4361ee', '#3a0ca3', '#f72585', '#4cc9f0']
                }]
            }
        });
    });
</script>
</body>
</html>
