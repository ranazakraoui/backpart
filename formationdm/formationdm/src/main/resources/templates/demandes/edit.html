<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Demande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Modifier Demande</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/demandes/update/{id}(id=${demande.id})}" th:object="${demande}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-control" th:field="*{nomCollaborateur}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{emailCollaborateur}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Formation</label>
                    <select class="form-select" th:field="*{formationId}" required>
                        <option th:each="formation : ${formations}"
                                th:value="${formation.id}"
                                th:text="${formation.titre}"
                                th:selected="${formation.id == demande.formationId}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Statut</label>
                    <select class="form-select" th:field="*{statut}" required>
                        <option value="EN_ATTENTE">En attente</option>
                        <option value="APPROUVEE">Approuvée</option>
                        <option value="REJETEE">Rejetée</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/demandes}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
