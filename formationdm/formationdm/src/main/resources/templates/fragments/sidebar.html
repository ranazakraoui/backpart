<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar px-0">
    <div class="position-sticky pt-3">
        <div class="list-group list-group-flush">
            <!-- Lien Dashboard -->
            <a th:href="@{/dashboard}"
               th:classappend="${currentUri.equals('/dashboard')} ? ' active' : ''"
               class="list-group-item list-group-item-action">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>

            <!-- Lien Formations -->
            <a th:href="@{/formations}"
               th:classappend="${currentUri.startsWith('/formations')} ? ' active' : ''"
               class="list-group-item list-group-item-action">
                <i class="fas fa-book me-2"></i> Formations
            </a>

            <!-- Lien Demandes -->
            <a th:href="@{/demandes}"
               th:classappend="${currentUri.startsWith('/demandes')} ? ' active' : ''"
               class="list-group-item list-group-item-action">
                <i class="fas fa-envelope me-2"></i> Demandes
            </a>
        </div>
    </div>
</nav>
</body>
</html>
